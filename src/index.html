<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no">
		<meta name="description" content="Website for collecting vacancies" />
    <meta name="keywords" content="vacancies, work, greensight">
    <meta name="author" content="Alexand Haidarov">
    <meta property="og:image" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__content">
					<h1 class="header__title">
						List of vacancies
					</h1>
					<div class="filters header__filters">
						<div class="filters__label-wrapper">
							<label class="select-wrapper filters__label">
								Form
								<button class="filter-form select-wrapper__input select-wrapper__input_down" data="NotSelected" preliminary-data="NotSelected" readonly>
									Not selected
								</button>
								<ul class="select-wrapper__list">
									<li class="select-wrapper__list-item" data-value="full">Full time</li>
									<li class="select-wrapper__list-item" data-value="part">Half time</li>
									<li class="select-wrapper__list-item" data-value="probation">Part time</li>
								</ul>
							</label>
							<label class="select-wrapper filters__label">
								Experience
								<button class="filter-experience select-wrapper__input select-wrapper__input_down" data="NotSelected" preliminary-data="NotSelected" readonly>
									Not selected
								</button>
								<ul class="select-wrapper__list">
									<li class="select-wrapper__list-item" data-value="noExperience">No experience</li>
									<li class="select-wrapper__list-item" data-value="between1And3">Between 1 and 3</li>
									<li class="select-wrapper__list-item" data-value="between3And6">Between 3 and 6</li>
									<li class="select-wrapper__list-item" data-value="moreThan6">More Than 6</li>
								</ul>
							</label>
						</div>
						<button class="blue-button filters__search">Search</button>
						<div class="filters__clear-filters filters__clear-filters_hide">
							<button class="link filters__clear-filters-input">Clear filters</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="card-block">
				<div class="container">
					<div class="card-block__content">
						<div class="card-block__list" lang="ru">
						</div>
						<button class="blue-button card-block__load-card">Show more</button>
					</div>
				</div>
			</section>
			<section class="request-block">
				<div class="container">
					<div class="request-block__content">
						<div class="request-block__header">
							<h2 class="request-block__h2">
								Leave a request
							</h2>
							<p class="request-block__description">
								We will advise you and help you start a new project
							</p>
						</div>

						<form class="form request-block__form" method="get">
							<label class="select-wrapper form__label">
								Your name
								<input class="select-wrapper__input" type="text" name="name" placeholder="Please introduce yourself" required />
							</label>
							<label class="select-wrapper form__label">
								Email
								<input class="select-wrapper__input" type="text" name="email" placeholder="ivanov@gmail.com" pattern="^.+@[^\.].*\.[a-z]{2,}$" required />
							</label>
							<label class="select-wrapper form__label">
								Phone number
								<input class="inputPhone select-wrapper__input" type="text" name="phoneNumber" pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}\s\d{4}" placeholder="+7 (123) 456 7891" required />
							</label>
							<label class="select-wrapper form__label">
								Comment
								<textarea name="textArea" class="form__text-area select-wrapper__input" cols="30" rows="10" placeholder="Message text"></textarea>
							</label>
							<input class="blue-button form__button" value="Send" type="submit" />
						</form>

						<p class="form__button-description">
							By clicking "Send" you confirm your consent to the <br />
							<a class="link" href="">
								processing of personal data
							</a>
						</p>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<div class="footer__content">
					<div class="footer__contacts">
						<a href="tel:+74993816669" class="footer__tel">+7 499 391-66-69</a>
						<a href="mailto:mail@greensight.ru" class="footer__mail">mail@greensight.ru</a>
					</div>

					<div class="footer__address">
						<a href="https://yandex.ru/maps/-/CDUT6ZMu" class="footer__address">322A, 2nd Floor, Zelenograd, Moscow, Russia</a>
						<a href="" class="footer__directions">Directions</a>
					</div>
				</div>
			</div>
		</footer>
		<script src="./index.js"></script>
	</body>
</html>
